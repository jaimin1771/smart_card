<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ID Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="card">
        <div class="logo">LOGO</div>

        <div class="decorative-x">
            <span>X</span>
            <span>X</span>
            <span>X</span>
        </div>

        <div class="blue-accent"></div>

        <div class="profile-section">
            <img src="assets/img/ImportedPhoto_1731145515342.jpg" alt="Profile Photo" class="profile-photo">
            <h1>Cliff Hanger</h1>
            <p class="position">Managing Director</p>
        </div>

        <div class="details">
            <div class="detail-item">
                <span class="label">ID No.</span>
                <span class="value">012456789</span>
            </div>
            <div class="detail-item">
                <span class="label">D.O.B</span>
                <span class="value">05-05-1975</span>
            </div>
            <div class="detail-item">
                <span class="label">E-mail</span>
                <span class="value">mail@gmail.com</span>
            </div>
            <div class="detail-item">
                <span class="label">Phone</span>
                <span class="value">+0 123 456 789</span>
            </div>
        </div>


    </div>
</body>

</html>
